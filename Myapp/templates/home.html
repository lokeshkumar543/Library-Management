<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1><a href="{% url 'logout' %}">Logout</a></h1>
    <h1 style="margin-left: 40%; color: brown;">All Books</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Book Title</th>
                <th scope="col">Book Subject</th>
                <th scope="col">Book Price</th>
                <th scope="col">Book Image</th>
            </tr>
        </thead>
        <tbody id="myTable">
            {% for i in all_books %}
            <tr>
                <th scope="row">{{i.book_title}}</th>
                <td>{{i.book_subject}}</td>
                <td>{{i.book_price}}</td>
                <td><img src="{{i.book_images.url}}" alt="" height="50px" width="50px"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
